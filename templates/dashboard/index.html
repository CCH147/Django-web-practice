{% extends 'partials/base.html' %}
{% block title %}Dashboard{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row mt-3 pt-3">
    <div class="col-md-4">
        <br>
        <div class="border p-3 shadow">
            <h4>輸入 國家&人口</h4>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-success btn-block" type="submit" value="新增">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="col-md-8">
        <canvas id="myChart" width="500" height="350"></canvas>
        <script>
            Chart.defaults.font.size = 20;
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [
                        {% for data in data %} 
                    '{{ data.country }}', 
                    {% endfor %}
                ],
            datasets: [{
                label: '# of Votes',
                data: [{% for data in data %} {{ data.population }}, {% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)',
                    'rgba(255, 159, 64, 1)',
                    'rgba(60, 179, 113, 1)',
                    'rgba(255, 0, 0, 1)',
                    'rgba(210, 210, 210, 1)',
                    'rgba(144, 192, 0, 1)',
                    'rgba(255, 86, 128, 1)',
                ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)',
                        'rgba(60, 179, 113, 1)',
                        'rgba(255, 0, 0, 1)',
                        'rgba(210, 210, 210, 1)',
                        'rgba(144, 192, 0, 1)',
                        'rgba(255, 86, 128, 1)',
                    ],
                        borderWidth: 1
            }]
                },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                            ticks: {
                            callback: function (value, index, values) {
                                return value + ' 百萬人';
                            }
                        },
                    }
                },
                plugins: {
          tooltip: {
            callbacks: {
              label: function (tooltipItem, data) {
                var label = myChart.data.label;
                var value = myChart.data.datasets[tooltipItem.datasetIndex].data[tooltipItem.dataIndex]
                return ': ' + value + ' 百萬人';
              }
            }
          }
        }
            }
            });
        </script>
    </div>
</div>
{% endblock %}
